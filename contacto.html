<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacto_style.css')  }}">
    

    <!-- Tittle  -->
    <title>Hello, world!</title>

</head>
<body>
    
    <section class="Header">

        <div class="bg-dark bg-dark1" id="mecSoc">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-trasparent">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav d-flex justify-content-center w-100">
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link" href="#">Abouts</a>
                            <a class="nav-link" href="#">Say Hello</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

    </section>


    {% if error_statement %}

    <section class="text-center">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ error_statement }}</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </section>
    {% endif %}


    <section class="Contacto container">
        <h1 class="text-center">Contactame</h1>

        <form class="fromCont" action="/form" method="POST">
            <div class="row d-flex justify-content-between ">

                <div class="col-sm-12 col-md-6">
                    <input class="form-control" placeholder="Escribe tu nombre aqui" type="text" name="first_name" value="">
                </div>

                <div class="col-sm-12 col-md-5">
                    <input class="form-control" placeholder="Escribe tu email aqui" type="email" name="email" value="">
                </div>

                <div class="col-md-12">
                    <textarea clas="form-control" placeholder="Escribe el mensaje aqui" type="text" name="body"></textarea>
                </div>

                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-secondary">
                        Submit
                    </button> 
                </div>

            </div>
        </form>
    </section>


<!-- Bootstrap 4 links JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
crossorigin="anonymous"></script>

<!-- Js -->
<script src="static/js/jscrip.js"></script>


</body>
</html>
